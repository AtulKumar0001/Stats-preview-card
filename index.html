<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ======= Main start ======= -->
  <main>
    <div class="container">
      <!-- ======= Card start ======= -->
      <article class="card">
        <!-- Card img -->
        <div class="main-image-container">
          <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium" alt="Icon View" class="main-image" />
          <!-- Image overlay -->
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
        <!-- Card-title -->
        <h1 class="card-title">Equilibrium #3429</h1>
        <!-- main text -->
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- Prices start -->
        <ul class="price-container">
          <li class="price">0.041 ETH</li>
          <li class="time-left">3 days left</li>
        </ul>
        <!-- Price end -->

        <!-- Creator start -->
        <div class="creator">
          <!-- Creator image -->
          <img src="images/image-avatar.png" alt="avatar" width="32" height="32" />
          <!-- creator name -->
          <h2>Creation of <a href="https://www.frontendmentor.io/profile/Azkanorouzi" class="name"> Jules Wyvern </a>
          </h2>
        </div>
        <!-- Creator end -->
      </article>
      <!-- ======= Card end ======= -->
    </div>
  </main>
  <!-- ======= Main end ======= -->
</body>

</html>
